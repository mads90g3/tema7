<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>indtast længden på flyrejse i timer</p>
    <input type="text" id="tid">
    <button>Klik og kig i konsolen!</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let co2 = 109;
            let tid = document.querySelector("#tid").value;
            let co2UdledtIKgVedFlyrejse = co2 * tid;
            let resultat = `ved ${tid} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2`;

            if(isNaN(co2UdledtIKgVedFlyrejse)){
                resultat = "Det er ikke et tal, prøv igen!";
            }else{
                resultat = `ved ${tid} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2`;
            }

            console.log(resultat);
        }




    </script>
</body>

</html>
