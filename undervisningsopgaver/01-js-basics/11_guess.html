<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h2>Gæt et tal fra 1 til 20</h2>
    <p>Skriv dit tal her!</p>
    <input type="text" id="nummer">
    <button>Gæt!</button>
    <button id="nytSpil">Nyt spil</button>



    <script>
        const tilfaeldigtTal = Math.round(Math.random() * 20);
        let antalGæt = 0;
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            antalGæt++;
            const guess = document.querySelector("#nummer").value;

            console.log("brugerGæt", guess);

            if (guess == tilfaeldigtTal) {
                console.log(`RIGTIGT! Du har gættet ${antalGæt} gange`);
            } else if (guess < tilfaeldigtTal) {
                console.log(`FOR LAVT! Du har gættet ${antalGæt} gange`);
            } else {
                console.log(`FOR HØJT! Du har gættet ${antalGæt} gange`)
            }

        }

    </script>
</body>

</html>
