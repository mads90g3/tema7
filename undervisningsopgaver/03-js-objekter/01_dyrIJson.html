<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <section></section>
        <template>
            <article>
                <h3></h3>
                <img src="" alt="">
                <p id="art"></p>
                <p id="sted"></p>
            </article>
        </template>
    </main>




    <script>
        document.addEventListener("DOMContentLoaded", start);
        const container = document.querySelector("section");
        const temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata() {
            const respons = await fetch(fil);
            const json = await respons.json();
            vis(json);

        }

        function start() {
            console.log("dom er loaded");}

        function vis(dyr){

            dyr.forEach(dyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("#p1").textContent = "type: " + dyr.type;
                klon.querySelector("#p2").textContent = "levested: " + dyr.levested;
                container.appendChild(klon);
            })

        }
        hentdata();

    </script>
</body>

</html>
