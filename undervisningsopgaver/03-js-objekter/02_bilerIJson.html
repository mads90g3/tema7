<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <section id="liste"></section>
        <template>
            <article>
                <h3></h3>
                <img src="" alt="">
                <p id="p1"></p>
                <p id="p2"></p>
            </article>
        </template>
    </main>




    <script>
        document.addEventListener("DOMContentLoaded", start);
        const listevisning = document.querySelector("#liste");
        const dyrTemplate = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);

        }

        function start() {
            console.log("dom er loaded");

            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("#p1").textContent = `type: ${dyr.type}`;
                klon.querySelector("#p2").textContent = `levested ${dyr.levested}`;
                listevisning.appendChild(klon);
            })

        }
        hentdata(fil);

    </script>
</body>

</html>
