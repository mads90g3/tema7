<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <article>
        <h3></h3>
        <img src="" alt="">
        <p id="p1"></p>
        <p id="p2"></p>

        </article>
    </main>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }

            console.log(`dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

            const destination = document.querySelector("article");
            destination.querySelector("h3").textContent="Gris"
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("#p1").textContent = `Type: ${dyr.type}`;
            destination.querySelector("#p2").textContent = `Levested: ${dyr.levested}`;




        }

    </script>
</body>

</html>
