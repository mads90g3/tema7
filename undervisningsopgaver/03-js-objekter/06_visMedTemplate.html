<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <section id="liste"></section>
        <template>
            <article>
                <h3></h3>
                <img src="" alt="">
                <p id="p1"></p>
                <p id="p2"></p>
            </article>
        </template>
    </main>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");
            let dyr = [{
                    "navn": "gris",
                    "type": "pattedyr",
                    "levested": "svinefarme",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png"
                },
                {
                    "navn": "frø",
                    "type": "krybdyr",
                    "levested": "skove",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png"
                },
                {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "levested": "naturen",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png"
                },
                {
                    "navn": "sild",
                    "type": "fisk",
                    "levested": "havet",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
                },
                {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "levested": "sumpe",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
                }
            ]

            const listevisning = document.querySelector("#liste");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("#p1").textContent = `type: ${dyr.type}`;
                klon.querySelector("#p2").textContent = `levested ${dyr.levested}`;
                listevisning.appendChild(klon);
            })

        }

    </script>
</body>

</html>
